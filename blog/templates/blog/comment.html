{% extends 'blog/base.html' %}

{% block content %}
    <h2>Comments</h2>
    <div class="comment-area">
        {% for comment in comments %}
        	<div class="cmt">
            	<div class="cmt-name"><strong>{{comment.name}}</strong></div>
            	<br>
                <div class="cmt-text">{{ comment.text|linebreaksbr }}</div>
                <br>
            </div>
        {% endfor %}
    </div>
    <div>
		<form method="POST">
			<input name="nickname" id="visitor" placeholder="Your name" />
	    	<br>
			<textarea cols="70" name="text" rows="5" maxlength="3000" class="text-field" style="height: auto;width:600px;"></textarea>

            <button type="submit" class="btn-edu">Submit</button>
		</form>
	</div>
{% endblock %}
