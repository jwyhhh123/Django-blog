{% extends 'blog/base.html' %}

{% block content %}
    <div class="contact-detail">
    	Find me on:  <a href="https://github.com/jwyhhh123"><i class="fab fa-github fa-2x"></i></a> and <a href="mailto:jwyhhh123@hotmail.com"><i class="fa fa-envelope fa-2x"></i></a>
    </div>
	<div class="posts-container">
		<div class="col-1">
		    {% for post in posts %}
		        <div class="post">
		            <div class="date">
		                {{ post.published_date }}
		            </div>
		            <h2><a href="{% url 'post_detail' pk=post.pk %}" style="color: #3d84c1">{{ post.title }}</a></h2>
		            <p>{{ post.text|slice:":300"|linebreaksbr }}...</p>
		        </div>
		    {% endfor %}
		</div>
	    <div class="col-2">
            <div class="buttons">
    			<a href="{% url 'home' %}"><button>Click Me</button></a>
    			<a href="{% url 'comment' %}"><button>Comments</button></a>
  			</div>
        </div>
	</div>
{% endblock %}
