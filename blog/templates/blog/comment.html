{% extends 'blog/base.html' %}

{% block content %}
    <div class="cmt-header"><h2>Comments</h2></div>
    <div class="comment-area">
        {% for comment in comments %}
        <div class="cmt">
        	<div id="single-cmt">
            	<div><strong>{{comment.name}}:&nbsp;</strong></div>
                <div class="cmt-text">{{ comment.text|linebreaksbr }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div style="margin-top: 50px;">
		<form method="POST">	
			<div class="comment-col">
				<div class="cmt-edit-text">Your&nbsp;&nbsp;Name:</div>
				<input name="nickname" id="visitor" style="height: 20px;width:120px;" placeholder="" />
			</div>
	    	<div class="comment-col">
	    		<div class="cmt-edit-text">Your&nbsp;Words:</div>
				<textarea cols="70" name="text" rows="5" maxlength="3000" class="comment-text" style="height: auto;width:72%;"></textarea>
            </div>
            <div class="comment-submit"><button type="submit" class="btn-edu">Submit</button></div>
		</form>
	</div>
{% endblock %}
