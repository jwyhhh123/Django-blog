{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        	<div class="date">
        		{{ post.published_date }}
        	</div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <div class="edit-region">
                <div class="buttons-edit">
                    <a href="{% url 'post_edit' pk=post.pk %}"><button class="btn btn-block btn-info"><i class="fa fa-pen"></i> Edit</button></a>
                    <a href="{% url 'post_remove' pk=post.pk %}"><button class="btn btn-block btn-danger"><i class="fa fa-trash"></i> Delete</button></a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
